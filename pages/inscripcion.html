<head>
    <title>Inscripción - Blog de Danza</title>
    <link rel="stylesheet" href="../styles/inscripcion.css">
</head>

<body>
    <div id="header"></div>

    <section id="inscripcion" class="form-section container">
        <h2 class="text-center mb-4">Formulario de Inscripción</h2>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" required>
                </div>
                <div class="form-group">
                    <label for="clase">Clase</label>
                    <select class="form-control" id="clase" required>
                        <option value="">Selecciona una clase</option>
                        <option value="regueton">Reguetón</option>
                        <option value="danza">Danza</option>
                        <option value="hiphop">Hip Hop</option>
                        <option value="salsa">Salsa</option>
                        <option value="bachata">Bachata</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div class="form-image">
                <img src="https://via.placeholder.com/500x500" alt="Imagen de danza" class="img-fluid">
            </div>
        </div>
    </section>


    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script> $(function(){ $("#header").load("../models/header.html"); $("#footer").load("../models/footer.html"); }); </script>

</body>
</html>
